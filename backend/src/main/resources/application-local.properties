# ==================================================
# CONFIGURACAO DO PERFIL 'LOCAL' (H2 DATABASE)
# ==================================================

# --------------------------------------------------
# CONFIGURACAO DO DATASOURCE (H2)
# --------------------------------------------------
# Define o H2 como banco de dados em memoria (mem:). 
# Os dados serao perdidos ao reiniciar a aplicacao.
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=123
spring.sql.init.data-locations=classpath:data-local.sql
# Se voce quiser que o H2 persista os dados em um arquivo local:
# spring.datasource.url=jdbc:h2:file:./data/h2db

# --------------------------------------------------
# CONFIGURACAO JPA / HIBERNATE (H2)
# --------------------------------------------------
# Define o dialeto correto para o H2.
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Permite que o Hibernate crie e atualize as tabelas no H2.
spring.jpa.hibernate.ddl-auto=update

# --------------------------------------------------
# CONSOLE H2
# --------------------------------------------------
# Habilita o console web do H2 para visualizacao.
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true
